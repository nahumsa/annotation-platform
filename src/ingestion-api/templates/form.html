<!DOCTYPE html>
<html>
  <head>
    <title>FastAPI Form Example</title>
  </head>
  <body>
    <h1>Submit a text entry</h1>
    <form method="post" action="/submit/">
      <label for="text_entry">Text:</label>
      <input type="text" id="text_entry" name="text_entry">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
